<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="windows-1252">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

                    <body>
                        <header th:replace="fragments/header"></header>
                        <div>
                            <form th:action="@{/registrarItem}" method="post" >
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="numeroItem" placeholder="numero item" name="numeroItem">
                                        <label for="numeroItem">numero item</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="descripcion" name="descripcion">
                                        <label for="descripcion">descripcion</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="unidad" name="unidad">
                                        <label for="unidad">unidad</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="cantidad" name="cantidad">
                                        <label for="cantidad">cantidad</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="precioUnitario" name="precioUnitario">
                                        <label for="precioUnitario">Precio Unitario</label>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary" type="submit">Submit form</button>
                                </div>
                            </form>
                        </div>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
