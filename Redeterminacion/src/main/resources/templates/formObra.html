<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="windows-1252">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
                    </head>
                    <body>
                        <header th:replace="fragments/header"></header>
                        <div>
                            <form th:action="@{/registrarObra}" method="post" >
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="nombre" placeholder="nombre" name="nombre">
                                        <label for="nombre">nombre</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="total" placeholder="total" name="total">
                                        <label for="total">total</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="porcentajeDeAnticipo" placeholder="porcentajeDeAnticipo" name="porcentajeDeAnticipo">
                                        <label for="porcentajeDeAnticipo">porcentajeDeAnticipo</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="fechaDeContrato" placeholder="fechaDeContrato" name="fechaDeContrato">
                                        <label for="fechaDeContrato">fechaDeContrato</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="fechaDeFinalizacion" placeholder="fechaDeFinalizacion" name="fechaDeFinalizacion">
                                        <label for="fechaDeFinalizacion">fechaDeFinalizacion</label>
                                </div>
                                <select id="id">
                                    <option value="Decreto provincial 800/16">Decreto provincial 800/16</option>
                                </select>

                                <div class="col-12">
                                    <button class="btn btn-primary" type="submit">Guardar Obra</button>
                                </div>
                            </form>
                        </div>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
                    </body>
                    </html>
