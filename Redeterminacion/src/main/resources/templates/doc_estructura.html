<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="windows-1252">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
                    </head>
                    <body>

                        <header th:replace="fragments/header"></header>
                        <div>
                            <a th:href="@{/obra/exportEstructuraDeCosto/__${obra.nombre}__}" class="btn btn-primary" tabindex="-1" role="button">Exportar Extructura de Costo</a>
                        </div>
                        <div>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">N°</th>
                                        <th scope="col">Descripcion</th>
                                        <th scope="col">Unidad</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Sub Total</th>
                                        <th scope="col">Incidencia Item</th>
                                        <th scope="col">Incidencia Factores</th>
                                    </tr>
                                </thead>
                                <tbody th:each="index : ${#numbers.sequence(0, #lists.size(items) - 1)}">
                                    <tr>
                                        <td scope="row" th:text="${items[index].numeroItem}"></th>
                                            <td th:text="${items[index].descripcion}"></td>
                                            <td th:text="${items[index].unidad}"></td>
                                            <td th:text="${items[index].cantidad}"></td>
                                            <td th:text="${items[index].subTotal}"></td>
                                            <td th:text="${items[index].incidenciaItem != null ? #numbers.formatDecimal(items[index].incidenciaItem * 100, 1, 4) : ''}"></td>
                                            <td th:text="${cadenasCargadas[__${index}__]}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
                    </body>
                    </html>
