<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
    <head>
        <title>TODO supply a title</title>
        <meta charset="windows-1252" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
    </head>
    <body>
        <header th:replace="fragments/header"></header>
        <div
            class="modal modal-sheet bg-body-secondary p-4 py-md-5"
            tabindex="-1"
            role="dialog"
            id="modalIOP"
            >
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-4 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h1 class="fw-bold mb-0 fs-2">Indices</h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                            ></button>
                    </div>
                    <div class="modal-body p-5 pt-0">
                        <form
                            th:action="@{/admin/importIOP}"
                            method="post"
                            enctype="multipart/form-data"
                            >
                            <div class="form-floating mb-3">
                                <input
                                    type="file"
                                    class="form-control"
                                    id="listaIOP"
                                    name="fileExcel"
                                    />
                                <label for="fileExcel">Importe Exel</label>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Subir IOP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <a th:href="@{/admin/exportIOP}" class="btn btn-primary" tabindex="-1" role="button">Exportar IOP</a>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalIOP">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                </svg>
            </button>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
